name: Model Training

on:
  push:
    branches:
      - master
  schedule:
    # Runs at 5:09 every day
    - cron: '9 5 * * *'

jobs:
  build:

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: "pip"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r fpl_forecast/requirements.txt

    - id: auth
      uses: google-github-actions/auth@v0.4.0
      with:
        workload_identity_provider: 'projects/882200096888/locations/global/workloadIdentityPools/my-pool/providers/my-provider'
        service_account: 'github-actions@forecasting-fantasy-football.iam.gserviceaccount.com'

    - name: Train points models
      run: |
        mkdir prod
        python -m scripts.train_all_points --horizon 4 --outfile prod/points.pq --score_path prod/points_scores.pq
        python -m scripts.train_all_playing --horizon 4 --outfile prod/playing.pq --score_path prod/playing_scores.pq

    - id: 'upload-file'
      uses: 'google-github-actions/upload-cloud-storage@v0'
      with:
        path: 'prod'
        destination: 'forecasting-fantasy-football'
