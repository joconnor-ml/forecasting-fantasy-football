name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: "pip"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r fpl_forecast/requirements.txt -r fpl_opt/requirements.txt -r app/requirements.txt

    - id: auth
      uses: google-github-actions/auth@v0.4.0
      with:
        workload_identity_provider: 'projects/882200096888/locations/global/workloadIdentityPools/my-pool/providers/my-provider'
        service_account: 'github-actions@forecasting-fantasy-football.iam.gserviceaccount.com'

    - name: Test with pytest
      run: |
        pip install pytest
        pip install pytest-cov
        python -m scripts.train_all_points --horizon 1 --outfile points.pq --score_path points_scores.pq
        python -m scripts.train_all_playing --horizon 1 --outfile playing.pq --score_path playing_scores.pq

        pytest --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
